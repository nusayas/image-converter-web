<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Convert Image to JPG instantly in your browser. 100% free, no signup required."
    />
    <meta name="google-adsense-account" content="ca-pub-8346541289891450">
    <title id="pageTitle">Fast PNG to JPG Converter | Free & Secure</title>
    <meta
      name="description"
      content="Convert PNG images to JPG online in seconds. Free, fast, and no watermark. Try it now!"
    />
    <meta name="robots" content="index, follow" />
    <link href="./style.css" rel="stylesheet" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8346541289891450"
     crossorigin="anonymous"></script>
  </head>
  <body
    class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-center p-4"
  >
    <header class="mb-4 text-center">
      <h1 id="mainHeading" class="text-4xl font-bold mb-2">
        Image to JPG Converter
      </h1>
      <p id="mainSubtext" class="text-lg text-gray-600">
        Free, lightweight, and browser-based. Convert your Images locally ðŸŒ±.
      </p>
    </header>

    <main class="w-full max-w-xl bg-white rounded-lg shadow-md p-6">
      <div
        id="dropzone"
        class="border-2 border-dashed border-gray-300 p-6 rounded-lg text-center cursor-pointer hover:border-blue-400 transition"
      >
        <p class="text-gray-600">Drag & drop images here or click to select</p>
        <input
          id="fileInput"
          type="file"
          accept="image/png,image/jpeg,image/webp,image/bmp,image/gif"
          multiple
          class="hidden"
        />
      </div>

      <div
        class="my-4 w-full grid grid-cols-1 md:grid-cols-2 gap-4 items-center justify-center"
      >
        <div class="flex items-center justify-center">
          <label for="targetSize" class="text-sm font-medium text-gray-700">
            Target File Size (KB):
          </label>
          <input
            type="number"
            id="targetSize"
            min="10"
            style="width: 85px"
            value="300"
            class="border px-2 py-1 rounded shadow-sm ml-2"
          />
        </div>

        <div class="flex items-center justify-center">
          <label for="outputFormat" class="text-sm font-medium text-gray-700">
            Target File Format:
          </label>
          <select
            id="outputFormat"
            class="w-full px-2 py-1 border rounded appearance-none ml-2"
            style="width: 85px"
          >
            <option value="image/jpeg">JPG/JPEG</option>
            <option value="image/webp">WEBP</option>
            <option value="image/png">PNG</option>
          </select>
        </div>
      </div>

      <div class="mt-4 flex flex-wrap gap-2 justify-center">
        <button
          id="resetBtn"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        >
          Delete All
        </button>
        <button
          id="downloadEachBtn"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Download All
        </button>
        <button
          id="downloadAllBtn"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          Download All as ZIP
        </button>
      </div>

      <div id="output" class=""></div>
    </main>

    <!-- Navigation Bar -->
    <nav class="w-full max-w-xl flex justify-center gap-4 mt-8">
      <a href="/about.html" class="text-blue-500">About</a>
      <a href="/contact.html" class="text-blue-500">Contact</a>
      <a href="/privacy-policy.html" class="text-blue-500">Privacy Policy</a>
    </nav>

    <footer class="text-center mt-6">
      <p>&copy; 2025 Light Convert Img. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </body>
</html>
